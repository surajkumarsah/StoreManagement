<!DOCTYPE html>
<html>
<title>Upload Temple</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="../css/uploadTemp.css">
<body>

<div class="form-style-3">
    <form>
        <fieldset>
            <legend>Temple Description</legend>
            <label for="field1"><span>Temple Name <span class="required">*</span></span><input type="text" id="tempName" class="input-field" name="tempName" value="" /></label>
            <label for="field2"><span>Select Image <span class="required">*</span></span><input type="file" class="input-field" name="files[]" id="files" /></label>
            <input type="hidden" name="url" id="url" />
        </fieldset>
        <fieldset>
            <legend>Discription</legend>
            <label for="field6">
                <textarea id="tempDesc" class="tempDesc" name="discription" ></textarea>
            </label>
            <label><span> </span><input id="submit" type="submit" value="Submit" /></label>
        </fieldset>
    </form>
</div>



<script src="ckeditor/ckeditor.js"></script>

<script>
    CKEDITOR.replace('tempDesc');
</script>

<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script type="text/javascript" src="../js/firebase/uploadTemp.js"></script>


<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery-scrolltofixed.js"></script>
<script type="text/javascript" src="../js/jquery.nav.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../js/jquery.isotope.js"></script>
<script src="../js/fancybox/jquery.fancybox.pack.js" type="text/javascript"></script>

</body>
</html>
